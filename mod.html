<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Estra] - Modification de Fichier</title>
    <link rel="stylesheet" href="mod.css">
</head>
<body>
    <div class="container">
        <h1>Modification de Fichier</h1>
        <form id="file-form">
            <input type="file" id="file-input" accept=".txt">
            <textarea id="comment" placeholder="Entrez votre commentaire ici..." rows="4"></textarea>
            <button type="button" id="process-file">Ajouter un Commentaire</button>
        </form>
        <a id="download-link" style="display: none;">Télécharger le Fichier Modifié</a>
    </div>
    <script src="mod.js"></script>
</body>
</html>
